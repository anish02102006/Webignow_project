<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — CourseSite</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand"><img src="img/logo.png" alt="CourseSite logo" width="40" height="40"><span class="brand-text">CourseSite</span></a>
      <input id="nav-toggle-3" type="checkbox" class="nav-toggle visually-hidden">
      <label for="nav-toggle-3" class="nav-icon" aria-hidden="true"><span class="hamburger"></span></label>
      <nav class="nav" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html" class="active btn btn-ghost">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section container">
      <h1>Contact us</h1>
      <p class="lead">We'd love to hear from you — questions, feedback or collaboration.</p>

      <form class="contact-form" novalidate aria-label="Contact form">
        <div class="form-grid">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" required placeholder="Your full name">

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com">

          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" pattern="^\+?[0-9]{7,15}$" placeholder="+919876543210" required aria-describedby="phone-format">
          <small id="phone-format" class="muted">Format: +countrycode and digits (7–15 digits)</small>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required placeholder="Tell us about your question..."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Send message</button>
          <button type="reset" class="btn btn-ghost">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer section">
    <div class="container footer-grid">
      <div><h3>CourseSite</h3><p class="muted">Accessible design</p></div>
      <nav aria-label="Footer">
        <ul class="footer-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div><p class="muted">© CourseSite</p></div>
    </div>
  </footer>
</body>
</html>
